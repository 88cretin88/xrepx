<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Sign In - PSWDS</title>
    <link rel="shortcut icon" type="image/png" href="http://universidadedegestao.com.br/wp-content/uploads/lock-open-blue.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }
    .form-signin .checkbox {
        font-weight: 400;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

</style>
</head>
<body class="text-center" cz-shortcut-listen="true" style="position: relative;">

<!--<form th:action="@{/login}" method="post">-->
<!--    <div><label> User Name : <input type="text" name="username"/> </label></div>-->
<!--    <div><label> Password: <input type="password" name="password"/> </label></div>-->
<!--    <div><input type="submit" value="Sign In"/></div>-->
<!--</form>-->

<form class="form-signin" th:action="@{/login}" method="post">
    <img class="mb-4" src="http://universidadedegestao.com.br/wp-content/uploads/lock-open-blue.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <div class="mb-3" style="color: red;" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div  class="mb-3" style="color: red;" th:if="${param.logout}">
        You have been logged out.
    </div>
    <label for="inputUserName" class="sr-only">User Name :</label>
    <input type="text" id="inputUserName" name="username" class="form-control" placeholder="User Name" required="" autofocus="" data-bcup="attached" style="width: 300px; border-top-right-radius: 0px; border-bottom-right-radius: 0px;">
    <label for="inputPassword" class="sr-only">Password: </label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" data-bcup="attached" style="width: 300px; border-top-right-radius: 0px; border-bottom-right-radius: 0px;">
    <button class="btn btn-lg btn-primary btn-block" type="submit" data-bcup-haslogintext="yes">Sign In</button>
    <p class="mt-3 mb-5" ><a href="/" th:href="@{/}">Back to home page</a></p>
    <p class=" text-muted">Baisalbek Daniiarov</p>
</form>
</body>
</html>
